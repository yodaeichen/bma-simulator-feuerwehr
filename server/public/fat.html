<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BMZ / FAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: green;
      color: white;
      text-align: center;
    }
    #bmz {
      font-size: 2.5rem;
      margin: 1rem;
    }
    #fat {
      background: rgba(0,0,0,0.6);
      margin: 1rem auto;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      text-align: left;
    }
    #fat h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1 id="bmz">Betrieb</h1>

<div id="fat">
  <h2>ðŸ“‹ Feuerwehr-Anzeigetableau (FAT)</h2>
  <ul id="fatList"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const bmz = document.getElementById("bmz");
  const fatList = document.getElementById("fatList");

  socket.on("update", data => {
    // BMZ-Status
    if (data.status === "ALARM") {
      bmz.innerText = "ðŸ”¥ ALARM";
      document.body.style.background = "red";
    } else {
      bmz.innerText = "Betrieb";
      document.body.style.background = "green";
    }

    // FAT-Liste
    fatList.innerHTML = "";
    data.fat.forEach(entry => {
      const li = document.createElement("li");
      li.innerText = `${entry.time} â€“ ${entry.floor} â€“ ${entry.detector}`;
      fatList.appendChild(li);
    });
  });
</script>

</body>
</html>
