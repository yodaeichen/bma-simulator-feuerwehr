<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>FAT</title>
<style>
  body { background:#000; color:#0f0; font-family:monospace; }
  .fat { width:90%; margin:20px auto; border:4px solid red; padding:10px; }
</style>
</head>
<body>

<div class="fat">
  <h2>Feuerwehr-Anzeige-Tableau</h2>
  <div id="list"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const list = document.getElementById("list");

socket.on("update", data => {
  list.innerHTML = "";
  data.fat.forEach(e => {
    const div = document.createElement("div");
    div.textContent =
      `${e.time} | ${e.object} | ${e.floor} | ${e.detector}`;
    list.appendChild(div);
  });
});
</script>

</body>
</html>
